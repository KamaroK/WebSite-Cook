            <div class="formulaire">
                    <form class="inscription" onsubmit="return valideFormulaire(event);" method="post" action="../www/htbin/register.py" autocomplete="on">
                        <p class="formName">INSCRIPTION</p>
                            
                        <br>
                        <label for="firstname">Identité *</label>
                        <input type="text" placeholder="prénom" name="firstname" id="firstname" required onkeyup="verifFirstName(this.value)">
                        <br>
                        <br>
                        <input type="text" placeholder="nom" name="lastname" id="lastname" required onkeyup="verifLastName(this.value)">
            
                        <label for="birthdate">Date de naissance *</label>
                        <input type="text" placeholder="jj / mm / aaaa" name="birthdate" id="birthdate" onkeyup="verifDate(this.value)">
            
                        <label for="username">Nom d'utilisateur *</label>
                        <input type="text" placeholder="doit contenir au moins 6 caractères" name="username" id="username" required onkeyup="verifUserName(this.value)">
            
                        <label for="useremail">Adresse E-mail *</label>
                        <input type="text"  placeholder="email" name="useremail" id="useremail" required onkeyup="verifEmail(this.value)">
            
                        <label for="userpwd">Mot de passe *</label>
                        <input type="password" placeholder="doit contenir une majuscule une minuscule et un chiffre" name="userpwd" id="userpwd" required onkeyup="verifPwd(this.value)">
            
                        <input type="submit" value="INSCRIPTION" class="btnSubmit">      

                    </form>
